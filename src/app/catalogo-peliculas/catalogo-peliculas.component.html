<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="contenedor">
  <h1>Catálogo de películas</h1>

  <div>
    <label for="genero">Search by Genre:</label>
    <input id="genero" #genreInput type="text" placeholder="Introducir género" />
    <button (click)="busquedaPorGenero(genreInput.value)">Buscar</button>
  </div>

  <h2>Películas filtradas</h2>
  <ul>
    <li *ngFor="let pelicula of peliculasFiltradas">
      {{ pelicula.titulo }} ({{ pelicula.anyo }}) - {{ pelicula.genero }} - Rating: {{ pelicula.valoracion }}
    </li>
  </ul>

  <h2>Top 3 Películas</h2>
  <ul>
    <li *ngFor="let pelicula of obtenerMayorValoracion()">
      {{ pelicula.titulo }} - Rating: {{ pelicula.valoracion }}
    </li>
  </ul>

  <h2>Valoración media</h2>
  <p>{{ caularValoracionMedia() | number:'1.1-2' }}</p>

  <div>
    <label for="titulo">Actualzar valoración película:</label>
    <input id="titulo" #titleInput type="text" placeholder="Introduce un título" />
    <input id="valoracion" #ratingInput type="number" min="1" max="10" placeholder="Introducir nueva valoración" />
    <button (click)="acualizaValoracion(titleInput.value, ratingInput.valueAsNumber)">Actualizar</button>
  </div>


</div>
</body>
</html>
