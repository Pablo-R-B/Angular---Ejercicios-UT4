<!-- pago.component.html -->
<div class="pago">
  <h1>Sistema de Pago</h1>

  <h2>Agregar Pago</h2>
  <div class="opcion">
    <button (click)="agregarPagoConTarjeta()">Agregar Pago con Tarjeta</button>
    <button (click)="agregarPagoConPaypal()">Agregar Pago con PayPal</button>
  </div>

  <h2>Procesar Pagos</h2>
  <button (click)="procesarTodosLosPagos()">Procesar Todos los Pagos</button>

  <h2>Resultados</h2>
  <ul>
    <li *ngFor="let resultado of resultados">{{ resultado }}</li>
  </ul>
</div>
